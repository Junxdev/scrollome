<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scrollome</title>
    <link rel="icon" href="resource/favicon2.ico" type="image/gif" sizes="16x16">
    <style type="text/css">
        body > div {
            position: fixed;
            left: 0px;
            top: 0px;
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: scroll;
            background-color: azure;
        }
        body > div::-webkit-scrollbar {
            /* display: none; */
        }
        #bpm_board {
            position: fixed;
            top: 35%;
            width: 100%;
            height: 10%;
            background-color: aqua;
            text-align: center;
        }
        #bpm_board p {
            margin: 0;
            font-size: 3em;
        }
        #scroll_box {
            position: absolute;
            width: 100%;
            height: 32601px;
            background-color: antiquewhite;
            z-index: 1;
            opacity: 0;
        }
    </style>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var ground = document.querySelector('body > div');
            var scroll_box = document.querySelector('#scroll_box');
            var bpm_board = document.querySelector('#bpm_board p');
            ground.scrollTo(0, 11900);
            ground.addEventListener('scroll', function() {
                last_height = Math.round(ground.scrollTop / 100) + 1;
                console.log(last_height);
                bpm_board.innerText = last_height;
            })
        });
    </script>
</head>
<body>
    <div>
        <div id="bpm_board">
            <p>120</p>
        </div>
        
        <div id="scroll_box">
        </div>
    </div>
</body>
</html>
